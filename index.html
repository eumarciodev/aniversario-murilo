    function contadorAteMeiaNoite() {

      var segundoAtual = agora.getSeconds();

      var segundoMeiaNoite = 60 - segundoAtual;

      //var contadorElemento = document.getElementById("contador");

      setInterval(function () {
        segundoMeiaNoite--;

        if (segundoMeiaNoite < 0) {
          segundoMeiaNoite = 59;
          minutoMeiaNoite--;

          if (minutoMeiaNoite < 0) {
            minutoMeiaNoite = 59;
            horaMeiaNoite--;

            if (horaMeiaNoite < 0) {
              contadorElemento.textContent = "Parabéns Murilo!!!";
              clearInterval();
            }
          }
        }

        //contadorElemento.textContent = `Faltam ${horaMeiaNoite} horas, ${minutoMeiaNoite} minutos e ${segundoMeiaNoite} segundos para o aniversário do muriloooo`;
      }, 1000);
    }

    contadorAteMeiaNoite();
